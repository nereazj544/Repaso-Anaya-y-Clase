<body>
    <script>
        // Este bucle tiene como fin el de buscar el numero 24 no otro cualquiera
        
        var encontrado= false;
        var num = 24;
        var buscador;
        do {
            buscador = prompt ("Intorduce un numero entre 1-30");
            if (buscador==num) {
                alert ("Ok " + buscador + ", numero encontrado");
                encontrado=true;
                
            } else
                alert ("NÂº incorrecto")
        } while (!encontrado);

    </script>
